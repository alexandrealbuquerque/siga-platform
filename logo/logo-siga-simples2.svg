<svg width="500" height="120" viewBox="0 0 500 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Símbolo Abstrato (Mantive o gradiente, mas o azul final é mais profundo) -->
  <rect x="10" y="25" width="50" height="50" rx="12" fill="url(#grad1)"/>
  <path d="M25 40H45M25 50H45M25 60H35" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- SIGA (Cor alterada para Azul Corporativo Escuro) -->
  <text x="75" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="52" font-weight="900" fill="#005A9E">SIGA</text>
  
  <!-- Linha Vertical de Separação (Cor alterada para Cinza Claro) -->
  <line x1="205" y1="35" x2="205" y2="85" stroke="#C8C6C4" stroke-width="1"/>

  <!-- Textos Laterais -->
  <!-- Título em Grafite Escuro -->
  <text x="220" y="52" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#323130">GESTÃO INTEGRADA</text>
  
  <!-- Descrição em Cinza Médio -->
  <text x="220" y="72" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#605E5C">Foco em Governança e Rastreabilidade</text>
  
  <!-- Destaque Power Platform (Azul Microsoft) -->
  <text x="220" y="88" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="bold" fill="#0078D4">MICROSOFT POWER PLATFORM</text>

  <defs>
    <linearGradient id="grad1" x1="10" y1="25" x2="60" y2="75" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00EBFF"/>
      <stop offset="1" stop-color="#005A9E"/>
    </linearGradient>
  </defs>
</svg>
