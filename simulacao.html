<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIGA â€“ SimulaÃ§Ã£o Premium</title>

<style>
:root {
    --primary:#0B6E3D;
    --secondary:#00A859;
    --bg:#f4f6f9;
    --card:#ffffff;
    --text:#1c1c1c;
}

body.dark {
    --bg:#1e1f23;
    --card:#2a2b30;
    --text:#ffffff;
}

body {
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
    transition:0.3s;
}

/* NAVBAR */

.navbar {
    background:var(--primary);
    padding:15px 25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:white;
}

.logo img { height:70px; }

.controls {
    display:flex;
    gap:15px;
    align-items:center;
}

button {
    padding:8px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* LOGIN */

#loginScreen {
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#0B6E3D,#00A859);
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box {
    background:white;
    padding:40px;
    border-radius:10px;
    width:320px;
}

.login-box input {
    width:100%;
    padding:10px;
    margin:10px 0;
}

.dashboard {
    padding:40px;
    display:none;
}

/* CARDS */

.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card {
    background:var(--card);
    padding:25px;
    border-radius:12px;
    box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

.metric {
    font-size:28px;
    font-weight:bold;
    margin-top:10px;
}

/* GRAPH */

.bar-container {
    margin:12px 0;
}

.bar {
    height:26px;
    background:var(--secondary);
    width:0;
    border-radius:4px;
    transition:1s ease-out;
}

/* KANBAN */

.kanban {
    display:flex;
    gap:20px;
    overflow-x:auto;
}

.column {
    background:var(--card);
    padding:20px;
    border-radius:10px;
    min-width:250px;
}

.ticket {
    background:var(--bg);
    padding:12px;
    border-radius:6px;
    margin-bottom:10px;
    cursor:grab;
}

/* FORM */

.form input, .form select, .form textarea {
    width:100%;
    padding:10px;
    margin-bottom:15px;
}

.section-title {
    margin:40px 0 20px;
    font-size:20px;
    color:var(--primary);
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
    <div class="login-box">
        <h3>SIGA â€“ Login</h3>
        <input type="text" placeholder="UsuÃ¡rio">
        <input type="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img src="logo/logo-siga-simples.svg">
    </div>

    <div class="controls">
        <button onclick="toggleTheme()">ðŸŒ™ Tema</button>
        <button onclick="logout()">Sair</button>
    </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

    <div class="section-title">Indicadores</div>
    <div class="grid">
        <div class="card">
            Atendimentos Abertos
            <div class="metric">128</div>
        </div>
        <div class="card">
            SLA MÃ©dio
            <div class="metric">4.2h</div>
        </div>
        <div class="card">
            Conformidade
            <div class="metric">97%</div>
        </div>
    </div>

    <div class="section-title">Volume por Setor</div>
    <div class="card">
        TI
        <div class="bar-container"><div class="bar" data-width="80%"></div></div>
        Financeiro
        <div class="bar-container"><div class="bar" data-width="65%"></div></div>
        JurÃ­dico
        <div class="bar-container"><div class="bar" data-width="45%"></div></div>
    </div>

    <div class="section-title">Kanban</div>
    <div class="kanban">
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <strong>Abertos</strong>
            <div class="ticket" draggable="true" ondragstart="drag(event)" id="t1">#1023 CrÃ©dito</div>
            <div class="ticket" draggable="true" ondragstart="drag(event)" id="t2">#1024 Cadastro</div>
        </div>

        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <strong>Em Andamento</strong>
            <div class="ticket" draggable="true" ondragstart="drag(event)" id="t3">#1019 JurÃ­dico</div>
        </div>

        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
            <strong>Finalizados</strong>
        </div>
    </div>

    <div class="section-title">Novo Atendimento</div>
    <div class="card form">
        <input type="text" placeholder="TÃ­tulo">
        <select>
            <option>TI</option>
            <option>Financeiro</option>
            <option>JurÃ­dico</option>
        </select>
        <textarea rows="4" placeholder="DescriÃ§Ã£o"></textarea>
        <button>Salvar</button>
    </div>

</div>

<script>
function login(){
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("dashboard").style.display="block";
    animateBars();
}

function logout(){
    document.getElementById("loginScreen").style.display="flex";
    document.getElementById("dashboard").style.display="none";
}

function toggleTheme(){
    document.body.classList.toggle("dark");
}

function animateBars(){
    document.querySelectorAll(".bar").forEach(bar=>{
        bar.style.width = bar.dataset.width;
    });
}

/* DRAG & DROP */

function allowDrop(ev){ ev.preventDefault(); }

function drag(ev){ ev.dataTransfer.setData("text", ev.target.id); }

function drop(ev){
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.closest(".column").appendChild(document.getElementById(data));
}
</script>

</body>
</html>
